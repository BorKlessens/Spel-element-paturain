<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paturain Kookspel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <img src="images/logo.png" alt="Paturain Logo" class="logo">
            <h1>Paturain Kookspel</h1>
        </header>

        <div class="game-area">
            <div class="orders-container">
                <!-- Orders worden hier dynamisch toegevoegd -->
            </div>

            <div class="kitchen-area">
                <div class="ingredients-section">
                    <h2>Keuken</h2>
                    <div class="kitchen-decoration">
                        <div class="kitchen-utensil spoon"></div>
                        <div class="kitchen-utensil knife"></div>
                        <div class="kitchen-utensil pot"></div>
                    </div>
                    <div id="ingredients-container" class="ingredients-grid">
                        <!-- Ingrediënten worden hier dynamisch toegevoegd -->
                    </div>
                </div>

                <div class="preparation-area">
                    <h2>Bereiding</h2>
                    <div id="preparation-container" class="preparation-box">
                        <p>Sleep hier je ingrediënten naartoe</p>
                    </div>
                    <div class="controls">
                        <button id="reset-button" class="btn-primary">Reset</button>
                    </div>
                </div>
            </div>

            <div class="score-board">
                <h3>Score: <span id="score">0</span></h3>
            </div>
        </div>
    </div>

    <div id="game-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Welkom bij het Paturain Kookspel!</h2>
            <p>Maak heerlijke gerechten met Paturain roomkaas.</p>
            <button id="start-game" class="btn-primary">Start Spel</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
